<div class="connection-status container" data-ng-controller="ConnectionController">
  <div class="alert alert-info alert-dismissible" ng-show="statusUpdate">
    <button type="button" class="close" ng-click="closeInfoAlert()">
      <span>&times;</span>
    </button>
    <p data-ng-show="connectedNode" translate>
      Connected to the {{connectedNode.info.description.name}} network.
    </p>
  </div>
  <div uib-alert class="alert alert-dismissible  alert-danger"
    data-ng-show="!errorAlertDismissed && (!serverOnline || !clientOnline || !apiOnline)">
    <button type="button" class="close" ng-click="closeErrorAlert()">
      <span>&times;</span>
    </button>
    <strong translate>Error!</strong>
    <p data-ng-show="!apiOnline" translate>
      Can't connect to explorer server to get live updates from the p2p network.
    </p>
    <p data-ng-show="!serverOnline" translate>
      Can't connect to explorer server. Attempting to reconnect... 
    </p>
    <p data-ng-show="!clientOnline" translate>
      Can't connect to internet. Please, check your connection.
    </p>
  </div>
</div>
