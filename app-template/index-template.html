<!doctype html>
<html lang="en" data-ng-app="owsExplorerApp" ng-csp="no-unsafe-eval">
<head>
  <base href="/"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="fragment" content="!">
    <title data-ng-bind="$root.title + $root.titleDetail + ' | Explorer'">Explorer</title>
    <meta name="keywords" content="bitcoin, bitcoin cash, litecoin, transactions, blocks, address, blockchain, best block, mining difficulty, hash serialized">
    <meta name="description" content="Blockchain Explorer. View detailed information for all transactions and blocks.">
    <link rel="shortcut icon" href="img/r/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/main.min.css">
  <link rel="apple-touch-icon" sizes="120x120" href="img/r/apple-icon-120x120.png"/>
  <link rel="apple-touch-icon" sizes="152x152" href="img/r/apple-icon-152x152.png"/>
  <link rel="apple-touch-icon" sizes="167x167" href="img/r/apple-icon-167x167.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="img/r/apple-icon-180x180.png"/>
</head>
<body ng-cloak class="ng-cloak">
  <div>
    <script type="text/ng-template" id="scannerModal.html">
      <div class="modal-header">
        <h3 class="modal-title">Scan Code</h3>
      </div>
      <div class="modal-body text-center">
        <canvas id="qr-canvas" width="200" height="150"></canvas>
        <div data-ng-show="isMobile">
          <div id="file-input-wrapper" class="btn btn-primary">
            <span class="pull-left text-center">
              <i class="glyphicon glyphicon-refresh icon-rotate"></i>
              Get QR code
            </span>
            <input id="qrcode-camera" type="file" capture="camera" accept="image/*">
          </div>
        </div>
        <div data-ng-hide="isMobile">
          <video id="qrcode-scanner-video" width="300" height="225" data-ng-hide="isMobile"></video>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()" data-dismiss="modal">Close</button>
      </div>
    </script>
  </div>
    <div id="wrap">
        <div class="navbar navbar-default navbar-fixed-top" data-ng-include="'views/home/header/header.html'" role='navigation'></div>
        <section class="container" data-ng-view></section>
    </div>
    <div id="footer">
    <div class="container">
      <div class="links pull-left">
        Powered by <a href="https://github.com/owstack" target="_blank">Open Wallet Stack</a> and provided under the MIT license.
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="lib/components.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
